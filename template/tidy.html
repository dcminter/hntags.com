<!DOCTYPE html>
<html lang="en" op="news">
<head>
  <meta name="referrer" content="origin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="hntags.css">
  <link rel="icon" href="hntags.png">
  <title>HN Tags</title>
</head>
<body>
  <!-- General structure stolen from https://news.ycombinator.com/ -->
  <center>
    <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#F6F6EF">
      <tr>
        <td bgcolor="#e39600">
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
            <tr>
              <td style="width:18px;padding-right:4px">
                <a href="https://news.ycombinator.com/news"><img src="hntags.png" width="18" height="18" style="border:1px white solid; display:block"></a>
              </td>
              <td style="line-height:12pt; height:10px;">
              <span class="pagetop">
              	<b class="hnname"><a href="https://news.ycombinator.com/news">HNTags.com stories from Hacker News</a></b>
              </span></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr id="bigbox">

        <td>
          <table border="0" cellpadding="0" cellspacing="0">
            {% for story in page %}
            <tr class="athing submission" id="STORY_ID">
              <td align="right" valign="top" class="title">
              <span class="rank">{{ story.index }}.</span></td>
              <td valign="top"/>
              <td class="title">
              	<span class="titleline">
              		<a href="https://news.ycombinator.com/item?id={{story.id}}">{{story.title}}</a>
              	</span>
              </td>
            </tr>
            <tr>
              <td colspan="2"></td>
              <td class="subtext">
              	<span class="subline">
              		<span class="score">{{story.points}}&nbsp&nbsp;points</span>
              		by <a href="user?id={{story.user}}" class="hnuser">{{story.user}}</a>
              		 | <a href="https://news.ycombinator.com/item?id={{story.id}}">{{story.comment_count}}&nbsp&nbsp;comments</a>
              	</span>
              </td>
            </tr>
            <tr class="spacer" style="height:5px"><td/></tr>
            {% endfor %}
            <tr class="spacer" style="height:5px"><td/></tr>
            <tr class="morespace" style="height:10px"><td/></tr>
            <tr>
              <td colspan="2"></td>
              <td class='title'>
                {% if page.has_next %}
                <a href='{{page.next}}' class='morelink' rel='next'>More</a>
                {% endif %}
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <img src="s.gif" height="10" width="0">
          <table width="100%" cellspacing="0" cellpadding="1">
            <tr>
              <td bgcolor="#e39600"></td>
            </tr>
          </table><br>
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
